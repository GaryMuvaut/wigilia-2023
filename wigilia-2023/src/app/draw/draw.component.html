<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="title">
                <h1 class="title-header-1">Wigilia</h1>
                <div class="ribbon-wrapper">
                    <h2 class="title-header-2 ribbon">
                        <span class="ribbon-inner">Bożego Narodzenia</span>
                    </h2>
                </div>
                <h3 class="title-header-3">2023</h3>
            </div>
            <ng-container *ngIf="this.person.key != ''">
                <div class="main-content">
                    <mat-card class="draw-card">
                        <mat-card-header class="draw-card-header">
                            <div class="col-6 p-0 d-flex align-items-center gap-2">
                                <div mat-card-avatar class="draw-card-header-image mb-0">
                                    <img *ngIf="this.person?.foto" class="draw-card-header-image-img" src="./assets/images/{{this.person?.foto}}" alt="" />
                                </div>
                                <div>
                                    <mat-card-title>{{ this.person?.key }}</mat-card-title>
                                    <mat-card-subtitle>{{ this.person?.podpis }}</mat-card-subtitle>
                                </div>
                            </div>
                            <div class="col-6 p-0 d-flex justify-content-end">
                                <img class="draw-card-header-icon" src="./assets/images/christmas-gift-1.png" alt="" />
                            </div>
                        </mat-card-header>
                        <div *ngIf="!isDrawn">                        
                            <mat-card-content>
                                <p class="mt-0">&nbsp;</p>
                                <div class="draw-card-buttons">
                                    <button id="coin" mat-fab class="draw-card-button" [ngClass]="{'heads': coinClass === 'heads', 'tails' : coinClass === 'tails'}" (click)="draw()">
                                        <mat-icon class="draw-card-icon">help</mat-icon>
                                    </button>
                                </div>
                                <p class="text-center">Kliknij w <strong>"?"</strong> lub w przycisk <strong>"LOSUJ"</strong> aby wylosować osobę, którą obdarujesz prezentem.</p>
                            </mat-card-content>
                        </div>
                        <div *ngIf="isDrawn">
                            <mat-card-content>
                                <p class="text-center mt-0">Wylosowana osoba to:</p>
                                <div class="draw-card-buttons">
                                    <div class="draw-card-button draw-card-button--drawn">
                                        <img class="draw-card-image" src="./assets/images/{{this.personDrawn.foto}}" alt="" />
                                    </div>
                                </div>
                                <h2 class="text-center">{{ this.personDrawn.podpis }}!</h2>
                            </mat-card-content>
                        </div>
                    </mat-card>
                </div>
                <div class="actions" *ngIf="!isDrawn">
                    <button mat-stroked-button class="actions-button" (click)="draw()">LOSUJ</button>
                </div>
            </ng-container>     
        </div>
    </div>
