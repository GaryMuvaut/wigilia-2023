<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="title">
                <h1 class="title-header-1">Wigilia</h1>
                <h2 class="title-header-2">Bożego Narodzenia</h2>
                <h3 class="title-header-3">2023</h3>
            </div>
            <div class="main-content">
                <mat-card class="draw-card">
                    <mat-card-header class="draw-card-header">
                        <div mat-card-avatar class="draw-card-header-image"></div>
                        <mat-card-title>Łukasz</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <div *ngIf="!isDrawn">
                        <div class="draw-card-buttons">
                            <button id="coin" mat-fab class="draw-card-button" [ngClass]="{'heads': coinClass === 'heads', 'tails' : coinClass === 'tails'}" (click)="coinFlip()">
                                <mat-icon class="draw-card-icon">loop</mat-icon>
                            </button>
                        </div>
                        <mat-card-content>
                            <p>
                                Kliknij w przycisk ze strzałkami (powyżej) lub w przycisk "LOSUJ" (poniżej) aby wylosować osobę, którą obdarujesz prezentem.<br />
                                UWAGA: po wylosowaniu nie ma możliwości zmiany osoby!
                            </p>
                        </mat-card-content>
                    </div>
                    <div *ngIf="isDrawn">
                        <button mat-fab class="draw-card-button draw-card-button--drawn">
                            <img class="draw-card-image" src="./assets/images/jaroslaw.jpg" alt="" />
                        </button>
                        <mat-card-content>
                            <p>BRAWO!<br />Wylosowana osoba to:<br /><strong>Dziadzia Jarosław</strong>!</p>
                        </mat-card-content>
                    </div>                    
                    <mat-card-actions>
                    
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="actions" *ngIf="!isDrawn">
                <button mat-stroked-button class="actions-button" (click)="coinFlip()">LOSUJ</button>
            </div>            
        </div>
    </div>
