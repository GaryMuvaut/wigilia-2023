<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="title">
                <h1 class="title-header-1">Wigilia</h1>
                <h2 class="title-header-2">Bożego Narodzenia</h2>
                <h3 class="title-header-3">2023</h3>
            </div>
            <div class="main-content">
                <mat-card class="draw-card">
                    <mat-card-header class="draw-card-header">
                        <div mat-card-avatar class="draw-card-header-image">
                            <img class="draw-card-header-image-img" src="./assets/images/{{this.foto}}.jpg" alt="" />
                        </div>
                        <mat-card-title>{{ this.person.key }}</mat-card-title>
                        <mat-card-subtitle>{{ this.person.podpis }}</mat-card-subtitle>
                    </mat-card-header>
                    <div *ngIf="!isDrawn">                        
                        <mat-card-content>
                            <p class="mt-0">&nbsp;</p>
                            <div class="draw-card-buttons">
                                <button id="coin" mat-fab class="draw-card-button" [ngClass]="{'heads': coinClass === 'heads', 'tails' : coinClass === 'tails'}" (click)="coinFlip()">
                                    <mat-icon class="draw-card-icon">loop</mat-icon>
                                </button>
                            </div>
                            <p class="text-center">Kliknij w przycisk ze strzałkami lub w przycisk "LOSUJ" aby wylosować osobę, którą obdarujesz prezentem.</p>
                        </mat-card-content>
                    </div>
                    <div *ngIf="isDrawn">                        
                        <mat-card-content>
                            <p class="text-center mt-0">BRAWO! Wylosowana osoba to:</p>
                            <div class="draw-card-buttons">
                                <div class="draw-card-button draw-card-button--drawn">
                                    <img class="draw-card-image" src="./assets/images/{{this.foto}}.jpg" alt="" />
                                </div>
                            </div>
                            <p class="text-center"><strong>Dziadzia Jarosław</strong>!</p>
                        </mat-card-content>
                    </div>
                </mat-card>
            </div>
            <div class="actions" *ngIf="!isDrawn">
                <button mat-stroked-button class="actions-button" (click)="coinFlip()">LOSUJ</button>
            </div>            
        </div>
    </div>
